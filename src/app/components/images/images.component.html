<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col s6 m4 l3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col s12 m8 l9">
            <div class="row">
                <div class="col s12">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" ng2FileSelect [uploader]="uploader" (onFileSelected)="onSelect($event)">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" id="filePath" type="text">
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <div class="file-field input-field">
                        <a class="waves-effect waves-light btn" (click)=upload()>
                            <i class="material-icons left">image
                            </i>upload image</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="column" *ngFor="let image of images">
                    <img src="https://res.cloudinary.com/arpit7xx/image/upload/v{{image.imgVersion}}/{{image.imgId}}"
                        class="imgCircle">
                    <button class="btn imgBtn" (click)="setPFP(image)">
                        set as profile picture
                    </button>
                </div>
            </div>
        </div>
    </div>
