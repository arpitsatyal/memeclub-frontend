<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="card">
                <div class="valign-wrapper" style="background: #64b5f6 !important;">
                    <div class="col s12 imgCol">
                        <img *ngIf="recieverData" src="https://res.cloudinary.com/arpit7xx/image/upload/v{{recieverData.picVersion}}/{{recieverData.picId}}" class="imgCircle">
                    </div>
                    <div class="row">
                        <div class="col s10 nameCol">
                            <span> {{ recieverName }} 
                                <p class="isOnline" *ngIf="isOnline">online</p>
                            </span>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
   
    <div class="col s12 rowDiv" ngx-auto-scroll lock-y-offset="10" observe-attributes>
        <div class="row">
            <div class="col s12">
                <div class="message-wrapper" *ngFor="let message of messages"><br>
                    <div class="left arpit" *ngIf="recieverName === message.senderName">
                        <div class="chat-bubble left slide-left">
                            <div class="message">{{ message.body }}</div>
                        </div>
                    </div>
                    <div class="right arpit2" *ngIf="user.username === message.senderName">
                        <div class="chat-bubble right slide-right arpit2">
                            <div class="message">{{ message.body }}</div>
                        </div>
                    </div>
                    <div class="cf"></div>
                </div>
                <div class="left" *ngIf="typing">
                    <div class="chat-bubble left slide-left">
                        <div class="message">{{ recieverName }} is typing...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col s12" style="margin: 0px;">
    <div class="row">
        <div class="card" style="height: 55px;">
        <div class="inputRow">
            <form (ngSubmit)="sendMessage()">
                <div class="input-field inputField col s10">
                    <textarea name="message" (keypress)="isTyping()"
                     [(ngModel)]="message" class="materialize-textarea inputBox"></textarea>
                </div>
                <!-- <div class="input-field col s1 emojiDiv">
                    <button class="emojiBtn">emoji</button>
                </div> -->
                <div class="input-field col s1">
                    <button class="suffix btn">send</button>
                </div>
            </form>
        </div>
        </div>
    </div>
    </div>
</div>
