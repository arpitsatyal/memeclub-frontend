<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col s12 m4 l3">
            <div class="row">
                <div class="col s12">
                    <h2 class="title" style="color: blue; font-size: medium;" >Welcome to {{user}}'s profile</h2>
                </div>
            </div>
        </div>
<div class="col s12 m8 l9" style="background: white;">
    <h2 class="title" style="color: blue; font-size: medium;" >{{user}}'s posts</h2>

    <div class="row">
        <div class="col s12">

            <div class="row" *ngIf="postsTab">
                <ul class="collection col s12 m12 l10"
                *ngFor="let post of posts">
                    <li class="collection-item avatar">
                        <img src="https://res.cloudinary.com/arpit7xx/image/upload/v{{userData.picVersion}}/{{userData.picId}}" class="circle">
                        <span class="post">{{ post.postId.username }}</span>
                      
                        <p class="time"> {{ timeFromNow(post.createdAt) }}
                            <br>
                        </p>
                    </li>

                    <div class="row">
                        <div class="col s12">
                            <div class="card">
                                <div class="card-image card_image">
                                    <img src="https://res.cloudinary.com/arpit7xx/image/upload/v{{post.postId.imgVersion}}/{{post.postId.imgId}}" 
                    alt="" class="postImage">
                                </div>
                                <div class="card-content">
                                    <p>{{ post.post }}</p>
                                </div>
                                <div class="card-action">
                                    <i class="material-icons">thumb_up</i>
                                    <span id="iconSpan">{{ post.postId.totalLikes }}</span>
    
                                    <i class="material-icons">chat</i>
                                    <span id="iconSpan">{{ post.postId.comments.length }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>
    </div>
</div>
</div>
</div>

<div *ngIf="images.length">
    <h2 class="title" style="color: blue; font-size: medium;" >{{user}}'s image gallery</h2>
<div *ngFor="let image of images">
    <img src="https://res.cloudinary.com/arpit7xx/image/upload/v{{image.imgVersion}}/{{image.imgId}}" 
    alt="" class="postImage">
</div>
</div>
