<ul class="collection col s12 m12 l10" *ngFor="let post of topPosts">
    <li class="collection-item avatar">
        <img src="https://res.cloudinary.com/arpit7xx/image/upload/v{{post.user.picVersion}}/{{post.user.picId}}" alt="" class="circle">
      <span class="title">{{post.username}}</span>
      <p class="time">{{timeFromNow(post.created)}}<br>
        {{ post.user.country }}
      </p>
      <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
    </li>
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-image">
                    <img class="postImage" src="https://res.cloudinary.com/arpit7xx/image/upload/v{{post.imgVersion}}/{{post.imgId}}" alt="x">
                </div>
                <div class="card-content">
                    <p>{{post.post}}</p>
                </div>
                <div class="card-action">
                    <i [ngClass]="(!checkInLikesArray(post.likes, user.username)) ? 'notLiked' : 'liked'" 
                    (click)="like(post)" class="material-icons">thumb_up</i>
                    <span clas="iconSpan">
                        {{post.totalLikes}}
                    </span>
                    <i class="material-icons" [ngClass]="(!checkInLikesArray(post.comments, user.username)) ? 'notLiked' : 'liked'"
                     routerLink="post/{{post._id}}">chat</i>
                    <span clas="iconSpan">
                        {{post.comments.length}}
                    </span>
                </div>
            </div>
        </div>
    </div>
  </ul>
