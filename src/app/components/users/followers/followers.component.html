<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col s12 m4 l3">
            <app-sidebar></app-sidebar>
        </div>
        <div *ngIf="!followers.length">you dont have followers yet..</div>
        <div class="col s12 m8 l9" *ngIf="followers.length">
         <div class="row">
            <div class="col s12 m6 l4 cardDiv" *ngFor="let user of followers">
                <div class="card">
                    <a>
                        <div class="card-image imgDiv">
                            <img src="https://res.cloudinary.com/arpit7xx/image/upload/v{{user.follower.picVersion}}/{{user.follower.picId}}" 
                            class="imgCircle responive-img">
                        </div>
                    </a>
                    <div class="card-action">
                        <h3 class="card-title">
                            {{user.follower.username}}
                        </h3>
                        <p>{{user.follower.country }}</p>
                        <button class="btn" (click)="Follow(user)" *ngIf="!hasFollowedMe.includes(user)">follow</button>
                        <button class="btn" (click)="unFollow(user)" *ngIf="hasFollowedMe.includes(user)">Unfollow</button>
                    </div>
                </div>
            </div>    
         </div>
        </div>
    </div>
</div>
