<app-toolbar (onlineUsers)="online($event)"></app-toolbar>
<div class="container" style="margin-top: 30px;">
    <div class="row">
        <div class="col s12 m4 l3">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col s12 m8 l9">
         <div class="row">
            <div class="col s12 m6 l4 cardDiv" *ngFor="let user of users">
                <div class="card">
                    <a (click)="viewUser(user)">
                        <div class="card-image imgDiv">
                            <img src="https://res.cloudinary.com/arpit7xx/image/upload/v{{user.picVersion}}/{{user.picId}}"
                             class="imgCircle responive-img">
                        </div>
                    </a>
                    <div class="card-action">
                        <h3 class="card-title">
                           {{user.username}}
                           <i class=" fa fa-circle" *ngIf="!checkIfOnline(user.username)"></i>
                        </h3>
                        <br>
                        <p>{{ user.country }}</p>
                        <button class="btn" *ngIf="!checkInArray(arr, user._id)"
                         (click)="follow(user)" >follow</button>

                        <button class="btn disabled" *ngIf="checkInArray(arr, user._id)" >followed</button>

                        <a  class="secondary-content" routerLink="/chat/{{user.username}}">
                            <i class="material-icons">chat</i>
                        </a>
                    </div>
                </div>
            </div>    
         </div>
        </div>
    </div>
</div>
