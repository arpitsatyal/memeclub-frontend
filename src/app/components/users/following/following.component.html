    <app-toolbar></app-toolbar>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col s12 m4 l3">
                <app-sidebar></app-sidebar>
            </div>
            <div *ngIf="!following.length">you dont follow anyone yet..</div>
            <div class="col s12 m8 l9">
             <div class="row" *ngIf="following.length">
                <div class="col s12 m6 l4 cardDiv" *ngFor="let user of following">
                    <div class="card">
                        <a>
                            <div class="card-image imgDiv">
                                <img src="https://res.cloudinary.com/arpit7xx/image/upload/v{{user.userFollowed.picVersion}}/{{user.userFollowed.picId}}" 
                                class="imgCircle responive-img">
                            </div>
                        </a>
                        <div class="card-action">
                            <h3 class="card-title">
                                {{user.userFollowed.username}}
                            </h3>
                            <p>{{user.userFollowed.country }}</p>
                            <button class="btn" (click)="unFollow(user)" >Unfollow</button>
                        </div>
                    </div>
                </div>    
             </div>
            </div>
        </div>
    </div>
