<div class="row">
    <div class="col s12 m4">
    <a *ngIf="users" routerLink="/{{me.username}}"> 
            <span>Posts</span>
            <p class="num"> {{noOfPosts}}</p>
        </a>
    </div>
    <div class="col s12 m4">
        <a>
            <span routerLink="/users/following">Following</span>
            <p class="num">{{following}}</p>
        </a>
    </div>
    <div class="col s12 m4">
        <a>
            <span routerLink="/users/followers">Followers</span>
            <p class="num">{{followers}}</p>
        </a>
    </div>
</div>
<ul class="collection with-header">
    <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }">
        <a routerLink="/streams">
            <div>Streams<a class="secondary-content">
                <i class="material-icons">announcement</i></a></div>
        </a>
    </li>
    <ul class="collection with-header">
        <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }">
            <a routerLink="/users">
                <div>People<a class="secondary-content">
                    <i class="material-icons">people</i></a></div>
            </a>
        </li>
  
        <ul class="collection with-header">
            <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }">
                <a routerLink="/users/following">
                    <div>Following<a class="secondary-content">
                        <i class="material-icons">people</i></a></div>
                </a>
            </li>

            <ul class="collection with-header">
                <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }">
                    <a routerLink="/users/followers">
                        <div>Followers<a class="secondary-content">
                            <i class="material-icons">people_outline</i></a></div>
                    </a>
                </li>

                <ul class="collection with-header">
                    <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }">
                        <a routerLink="/users/notifications">
                            <div>Notifications<a class="secondary-content">
                                <i class="material-icons">alarm</i></a></div>
                        </a>
                    </li>

                    <ul class="collection with-header">
                        <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }">
                            <a routerLink="/images/{{me.username}}">
                                <div>Images<a class="secondary-content">
                                    <i class="material-icons">photo_library</i></a></div>
                            </a>
                        </li>

                        <ul class="collection with-header">
                            <li class="collection-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true }">
                                <a routerLink="/account/password">
                                    <div>Change Password<a class="secondary-content">
                                        <i class="material-icons">vpn_key</i></a></div>
                                </a>
                            </li>
  </ul>
