<h1>Make your own meme and download!</h1>
<a routerLink="/streams" class="anurag">Go Back</a>

<div class="app">
    <div class="container" id="parent">
        <div class="row">
            <div class="col-md-6" id="left">
                <div class="card drop-shadow">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">selecet and image</label>
                                <input type="file" class="form-control" accept="image/*" (change)="preview($event)">
                            </div>
                            <div class="form-group">
                                <label for="">top text</label>
                                <input type="text" class="form-control" name="topText" [(ngModel)]="topText" (keyup)="drawText()">
                            </div>
                            <div class="form-group">
                                <label for="">bottom text</label>
                                <input type="text" class="form-control" name="bottomText" [(ngModel)]="bottomText" (keyup)="drawText()">
                            </div>
                            <div class="form-group">
                                <label for="">caption</label>
                                <input type="text" class="form-control" name="caption" [(ngModel)]="caption" (keyup)="drawText()">
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">text color</label>
                                        <color-chrome (onChangeComplete)="canvasTextColor($event)"></color-chrome>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">background color</label>
                                        <color-chrome (onChangeComplete)="canvasBgColor($event)"></color-chrome>
                                    </div>
                                </div>
                            </div>
                            <button class="btn-outline-primary btn-block mt-5" (click)="downloadOnlyImg()">download image</button>
                            <button class="btn-outline-primary btn-block mt-5" (click)="downloadImg()">download and upload image</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="right">
                <canvas class="drop-shadow" #memeCanvas width="700" height="800" style="background-color: #f9f9fd;">

                </canvas>
            </div>
        </div>
    </div>
</div>
